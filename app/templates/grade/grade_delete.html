{% extends 'app/base.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/grade/grade_delete.css' %}">
{% endblock %}

{% block content %}
<div id="delete-modal" class="modal">
    <div class="modal-content">
        <h3>Delete Grade</h3>
        <p>Are you sure you want to delete this grade?</p>

        <input type="checkbox" id="confirm-checkbox">
        <label for="confirm-checkbox">Yes, I understand this action cannot be undone.</label>

        <div class="button-group">
            <button id="confirm-delete-btn" disabled>Delete</button>
            <button id="cancel-btn">Cancel</button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/config.js' %}"></script>
<script src="{% static 'js/grade/grade_delete.js' %}"></script>
{% endblock %}
